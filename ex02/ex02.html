<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 20px;
      }
      .card-container {
        display: flex;
        flex-direction: column;
        width: 30%;
        padding: 20px;
        align-items: center;
        gap: 20px;
      }
      .card {
        display: flex;
        gap: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 450px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      }
      .card .img {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 200px;
        height: 150px;
        border-radius: 8px;
      }
      .img1 {
        background-image: url("https://i2.ex-cdn.com/crystalbay.com/files/content/2024/08/15/bun-bo-hue-6-0935.jpeg");
      }
      .img2 {
        background-image: url("https://sakos.vn/wp-content/uploads/2024/07/1658123252-cover_pho-1.jpg");
      }
      .img3 {
        background-image: url("https://www.order.capichiapp.com/_next/image?url=https%3A%2F%2Fcdn.capichiapp.com%2Frestaurants%2Fapp_images%2F000%2F001%2F930%2Flarge%2F23H05598-min.jpg%3F1690788217&w=3840&q=75");
      }

      .card-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex-wrap: wrap;
      }
      .vote {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .material-symbols-outlined {
        color: red;
      }
      .btn-fav {
        background-color: #28a745;
        border: 1px solid #28a745;
        color: white;
        border-radius: 4px;
        transition: all 0.15s linear;
        width: 90px;
        height: 35px;
      }
      .btn-fav:hover {
        cursor: pointer;
        opacity: 0.8;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bạn thích món nào nhất?</h1>
      <div class="card-container">
        <div id="card1" class="card">
          <div class="img img1"></div>
          <div class="card-content">
            <h2>Bún bò Huế</h2>
            <span id="vote1" class="vote"
              ><span class="material-symbols-outlined"> favorite </span>0 lượt
              thích</span
            >
            <button id="btn1" class="btn-fav">Thích +1</button>
          </div>
        </div>
        <div id="card2" class="card">
          <div class="img img2"></div>
          <div class="card-content">
            <h2>Phở bò Hà Nội</h2>
            <span id="vote2" class="vote"
              ><span class="material-symbols-outlined"> favorite </span>0 lượt
              thích</span
            >
            <button id="btn2" class="btn-fav">Thích +1</button>
          </div>
        </div>
        <div id="card3" class="card">
          <div class="img img3"></div>
          <div class="card-content">
            <h2>Cơm tấm Sài Gòn</h2>
            <span class="vote"
              ><span id="vote3" class="material-symbols-outlined"> favorite </span>0 lượt
              thích</span
            >
            <button id="btn3" class="btn-fav">Thích +1</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./ex02.js"></script>
  </body>
</html>
